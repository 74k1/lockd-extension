<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCKD</title>
  <link rel="stylesheet" href="../styles/common.css">
  <style>
    body {
      width: 320px;
      min-height: 400px;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--base01);
      padding: 20px;
      border-bottom: 1px solid var(--base02);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--base07);
      letter-spacing: 4px;
    }

    .status {
      margin-top: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status.enabled {
      color: var(--base0B);
    }

    .status.disabled {
      color: var(--base08);
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background-color: var(--base01);
      border-bottom: 1px solid var(--base02);
    }

    .toggle-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 24px;
      background-color: var(--base02);
      cursor: pointer;
    }

    .toggle.active {
      background-color: var(--base0B);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: var(--base07);
      transition: transform 0.15s ease;
    }

    .toggle.active::after {
      transform: translateX(24px);
    }

    .content {
      padding: 20px;
      flex: 1;
    }

    .section-title {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--base04);
      margin-bottom: 12px;
    }

    .active-passes {
      margin-bottom: 20px;
    }

    .pass-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background-color: var(--base01);
      border: 1px solid var(--base02);
      margin-bottom: 8px;
    }

    .pass-domain {
      font-size: 12px;
      color: var(--base06);
    }

    .pass-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pass-time {
      font-size: 11px;
      color: var(--base04);
    }

    .pass-revoke {
      background: none;
      border: none;
      color: var(--base08);
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }

    .pass-revoke:hover {
      color: var(--base07);
      background-color: var(--base08);
    }

    .pass-revoke svg {
      width: 14px;
      height: 14px;
    }

    .no-passes {
      color: var(--base04);
      font-size: 12px;
      text-align: center;
      padding: 20px;
    }

    /* Ration status */
    .ration-status {
      margin-bottom: 20px;
    }

    .ration-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background-color: var(--base01);
      border: 1px solid var(--base02);
      margin-bottom: 6px;
      cursor: help;
    }

    .ration-domain {
      font-size: 12px;
      color: var(--base06);
    }

    .ration-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ration-usage {
      font-size: 11px;
      color: var(--base0E);
    }

    .ration-bar {
      width: 60px;
      height: 4px;
      background-color: var(--base02);
      position: relative;
      display: flex;
    }



    .ration-bar-fill {
      height: 100%;
      background-color: var(--base0E);
      transition: width 0.3s ease;
    }

    .ration-bar-fill.exhausted {
      background-color: var(--base08);
    }

    .no-rations {
      color: var(--base04);
      font-size: 11px;
      text-align: center;
      padding: 12px;
    }

    .ration-bar-fill.overtime {
      background-color: var(--base0A);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .actions button {
      width: 100%;
      padding: 12px;
      font-size: 11px;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid var(--base02);
      text-align: center;
    }

    .footer p {
      color: var(--base03);
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .version {
      color: var(--base03);
      font-size: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">LOCKD</div>
    <div class="status enabled" id="status">ACTIVE</div>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Protection</span>
    <div class="toggle active" id="toggle-enabled"></div>
  </div>

  <div class="content">
    <div class="ration-status" id="ration-section">
      <div class="section-title">Daily Rations</div>
      <div id="ration-list">
        <div class="no-rations">No rationed sites</div>
      </div>
    </div>

    <div class="active-passes">
      <div class="section-title">Active Passes</div>
      <div id="passes-list">
        <div class="no-passes">No active passes</div>
      </div>
    </div>

    <div class="actions">
      <button class="secondary" id="btn-revoke-all">Revoke All Passes</button>
      <button class="secondary" id="btn-analytics">Analytics</button>
      <button class="primary" id="btn-settings">Settings</button>
    </div>
  </div>

  <div class="footer">
    <p>Lock in. Stay focused.</p>
    <div class="version" id="version"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
