<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCKD</title>
  <link rel="stylesheet" href="../styles/common.css">
  <style>
    body {
      width: 320px;
      height: 420px;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: var(--base01);
      padding: 16px 20px;
      border-bottom: 1px solid var(--base02);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--base07);
      letter-spacing: 3px;
    }

    .status {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 4px 8px;
      background-color: var(--base02);
    }

    .status.enabled {
      color: var(--base0B);
    }

    .status.disabled {
      color: var(--base08);
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: var(--base02);
      cursor: pointer;
      flex-shrink: 0;
    }

    .toggle.active {
      background-color: var(--base0B);
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: var(--base07);
      transition: transform 0.15s ease;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }

    /* Tabs */
    .tabs {
      display: flex;
      background-color: var(--base01);
      border-bottom: 1px solid var(--base02);
      flex-shrink: 0;
    }

    .tab {
      flex: 1;
      padding: 10px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--base04);
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.15s ease;
    }

    .tab:hover {
      color: var(--base06);
      transform: none;
    }

    .tab.active {
      color: var(--base0D);
      border-bottom-color: var(--base0D);
    }

    .tab-badge {
      display: inline-block;
      margin-left: 4px;
      padding: 1px 5px;
      font-size: 9px;
      background-color: var(--base02);
      color: var(--base05);
    }

    .tab.active .tab-badge {
      background-color: var(--base0D);
      color: var(--base00);
    }

    /* Tab Content */
    .tab-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .tab-panel {
      display: none;
      padding: 12px;
    }

    .tab-panel.active {
      display: block;
    }

    /* List Items */
    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background-color: var(--base01);
      border: 1px solid var(--base02);
      margin-bottom: 6px;
    }

    .list-item:last-child {
      margin-bottom: 0;
    }

    .item-domain {
      font-size: 12px;
      color: var(--base06);
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .item-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    /* Ration specific */
    .ration-usage {
      font-size: 11px;
      color: var(--base0E);
    }

    .ration-bar {
      width: 50px;
      height: 4px;
      background-color: var(--base02);
      display: flex;
    }

    .ration-bar-fill {
      height: 100%;
      background-color: var(--base0E);
    }

    .ration-bar-fill.exhausted {
      background-color: var(--base08);
    }

    .ration-bar-fill.overtime {
      background-color: var(--base0A);
    }

    .ration-bar-fill.overtime.exhausted {
      background-color: var(--base08);
    }

    /* Pass specific */
    .pass-time {
      font-size: 10px;
      color: var(--base04);
    }

    .pass-revoke {
      background: none;
      border: none;
      color: var(--base04);
      cursor: pointer;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
    }

    .pass-revoke:hover {
      color: var(--base08);
      transform: none;
    }

    .pass-revoke svg {
      width: 12px;
      height: 12px;
    }

    /* Tags */
    .tag {
      font-size: 8px;
      padding: 2px 6px;
    }

    /* Empty state */
    .empty-state {
      color: var(--base04);
      font-size: 11px;
      text-align: center;
      padding: 24px 12px;
    }

    /* Footer / Actions */
    .footer {
      padding: 12px;
      border-top: 1px solid var(--base02);
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .footer button {
      flex: 1;
      padding: 10px 8px;
      font-size: 10px;
    }

    .version {
      text-align: center;
      padding: 8px;
      color: var(--base03);
      font-size: 9px;
      border-top: 1px solid var(--base02);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="logo">LOCKD</div>
      <div class="status enabled" id="status">ACTIVE</div>
    </div>
    <div class="toggle active" id="toggle-enabled"></div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="rations">Rations <span class="tab-badge" id="ration-count">0</span></button>
    <button class="tab" data-tab="passes">Passes <span class="tab-badge" id="pass-count">0</span></button>
  </div>

  <div class="tab-content">
    <div class="tab-panel active" id="panel-rations">
      <div id="ration-list">
        <div class="empty-state">No rationed sites configured</div>
      </div>
    </div>
    <div class="tab-panel" id="panel-passes">
      <div id="passes-list">
        <div class="empty-state">No active passes</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="secondary" id="btn-revoke-all">Revoke All</button>
    <button class="secondary" id="btn-analytics">Analytics</button>
    <button class="primary" id="btn-settings">Settings</button>
  </div>

  <div class="version" id="version"></div>

  <script src="popup.js"></script>
</body>
</html>
